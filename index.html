<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe!</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="toptitle" class="title">Click on whichever location you want to pick!
  </div>

  <div class="grid">

    <div class="first-line">
      <button class="location" id="1"></button>
      <div class="vline"></div>
      <button class="location" id="2"></button>
      <div class="vline"></div>
      <button class="location" id="3"></button>
    </div>

    <div class="hline"></div>

    <div class="second-line">
      <button class="location" id="4"></button>
      <div class="vline"></div>
      <button class="location" id="5"></button>
      <div class="vline"></div>
      <button class="location" id="6"></button>
    </div>

    <div class="hline"></div>

    <div class="third-line">
      <button class="location" id="7"></button>
      <div class="vline"></div>
      <button class="location" id="8"></button>
      <div class="vline"></div>
      <button class="location" id="9"></button>
    </div>
  </div>

  <button id="end-button" class="refresh">Play Again</button>

</body>

</html>
